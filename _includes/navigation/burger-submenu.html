<!-- set the background color and span color manually in style css underneath -->
<section class="md:hidden block">

  <nav class="bg-cream">
          <div class="mobile-burger-button">
              <span class="mobile-burger-top"></span>
              <span class="mobile-burger-middle"></span>
              <span class="mobile-burger-bottom"></span>
              <!-- <p class="menu-p">menu </p> -->
          </div>
           <div class="mobile-burger-menu bg-cream flex flex-col items-start justify-center">
            
            <img class="mobile-burger-img hidden md:flex md:flex-col" src="/images/company-keyword-1.jpg">
        
            {% for item in site.data.navigation.header %}

            <a data-target-button="{{ forloop.index }}" class="expandButton font-serif text-base"> {{item.nav_title}}</a>



        
            <div class="expandable hidden flex flex-col" data-target-more="{{ forloop.index }}">
                {% for link in item.sublink %}
                <a href="{{link.url}}">{{link.title}}</a>
                {% endfor %}
              </div>
        
            

            {% endfor %}
       
           </div>

         
    </nav>  


</section>

{% include /js/accordion.html %}

<style>

/* burger */

/* this is where you style the button if you want to add more space between the spans than add padding to this div but make sure you also add it to the top and bottom active classes on there top/bottom or else your cross wont line up*/

.menu-p{
  position:absolute;
  bottom:-2rem;
}

.mobile-burger-button {
  position:fixed;
  top: 34px;
  right: 30px;
  z-index: 1002000;
  padding: 8px;
}

/* positioning of button */

@media (max-width: 768px) {
    .mobile-burger-button {
        top: 25px;
        left: 12px;
    }
    .mobile-burger-button span {
      width: 35px!important;
    }
}

/*this is where you can change the color of the buttons*/
.mobile-burger-button span {
  width: 45px;
  border: 1px solid black;
  background-color: black;
  display: block;
  border-radius: 22px;
  /* transition: 0s; */
  z-index: 20;
  transition-duration: 0.5s;
}

.mobile-burger-button.active span{
  /*border-color: white;
  background-color: white;*/
}

@media (max-width: 768px) {
    .mobile-burger-button.active span {
        border-color: black;
        background-color: black;
    }
}

.mobile-burger-top, .mobile-burger-bottom { position: absolute; }
.mobile-burger-top                 { top: -02px;         }
.mobile-burger-bottom              { bottom: -02px;      }


/* make sure this has the same top as the burger button has padding*/
.mobile-burger-button.active .mobile-burger-top{
  position: absolute;
  top: 8px;
  transform: rotateZ(45deg);
}

.mobile-burger-button.active .mobile-burger-middle{
/*   transform: rotateZ(270deg); */
  border-color: rgba(0,0,0,0);
  background-color:rgba(0,0,0,0);
}

/* make sure this has the same bottom as the burger button has padding*/

.mobile-burger-button.active .mobile-burger-bottom{
  position: absolute;
  bottom: 8px;
  transform: rotateZ(-45deg);
}

.mobile-burger-menu-links {
    margin-top: 100px;
    padding: 0 10px;
    display: flex;
    align-content: space-around;
    flex-direction: column;
}

.mobile-burger-menu {
    display: flex;
    position: fixed;
    top: -100vh;
    height: 100vh;
    width: 100vw;
    left: 0;
    bottom: 0;
    padding:5px;
    z-index: 101000;
    transition:1s;
    background-color: #f2f2ef;  
}

@keyframes menu-text {
    from { opacity: 0; }
    to { opacity: 1; }
}

.mobile-burger-menu a {
  text-decoration: none;
  padding: 30px 4rem;
  white-space:nowrap;
  text-transform: uppercase;
  opacity: 0;
  transition: opacity 0.5s linear 1s, color 0.1s;
}

.mobile-burger-menu.active   { top: 0;             }
.mobile-burger-menu.active a {
  transition: opacity 2s linear 1s, color 0.1s;
  opacity: 1;
}

.mobile-burger-img {
  object-fit: cover;
  object-position: center;
  height: 100vh;
  width: 100vw;
  position: absolute;
  top:0;
  right:0;
  left:40%;
  bottom:0;
  z-index: -1;
  z-index: 100;
  opacity: 0;
  transition: all 0.5s;
  transition-delay: 0;
}

.mobile-burger-menu.active .mobile-burger-img {
    transition: all 2s;
    transition-delay: 1s;
    opacity: 1;
}

.mobile-burger-menu.active{
    opacity: 1;
    pointer-events: auto;
}

/* media queries */
@media (max-width: 768px) {

.mobile-burger-menu-links {
  margin-top: 10px;
}

.mobile-burger-menu {
  width: 100vw;
  left: 0;
  right: 0;
  transition: opacity;
  transition-duration: 1s;
  pointer-events: none;
}

.mobile-burger-menu.active {
    left: 0;
    right: 0;
    opacity: 1;
    pointer-events: auto;
}

}

</style>


<script>
 
  const mobileBurgerButton = document.querySelector('.mobile-burger-button');
  const mobileBurgerMenu = document.querySelector('.mobile-burger-menu');

  function toggleMobileBurger() {
    mobileBurgerButton.classList.toggle('active');
    mobileBurgerMenu.classList.toggle('active');
  }

  mobileBurgerButton.addEventListener('click', toggleMobileBurger)





</script>
